<style>
body {
  margin: 0;

}

  text-decoration: none;
  font-size: 30px;
}

.topnav a:hover {
  background-color: #460091;

  background-color: #460091;
  color: #ffcfe3;
}

<body>
<div class="container">
<div class="topnav">
  <a href="{{url_for('homepage')}}">Home</a>
