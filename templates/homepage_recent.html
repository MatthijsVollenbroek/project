{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}

<table class="table">
  <thead>
    <tr>
      <th scope="col"></th>
      <th scope="col"></th>
    </tr>
  </thead>
  <tbody>
    {% for post in posts %}
    <tr>
      <th scope="row"></th>
      <td>{{ post["user_id"] }}</td>

      <td><img src="{{ url_for('static', filename='posts/post['file']') }}"></td>
    </tr>
    {% endfor %}
  </tbody>
</table>


{% endblock %}
