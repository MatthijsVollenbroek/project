{% extends "layoutnotloggedin.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}

                <!-------form--------->

    <div class="container">
      <div class="row">
        <div class="col-sm-6 offset-sm-3 text-center">
          <div class="card">
            <div class="panel-title"><h1>Login</h1></div>
            <div class="panel-body">
          <form action="{{ url_for('login') }}" method="post" class="form">

              <fieldset>
                <div class="form-group">
                  <label for="username"><b>Username</b></label>
                  <input type="text" placeholder="Username" name="username" autocomplete="off" autofocus required>
                </div>

                <div class="form-group">
                  <label for="psw"><b>Password</b></label>
                  <input type="password" placeholder="Enter Password" name="password" required>
                </div>

                <div class="form-group">
                    <button type="submit btn-default" class="btn">Login</button>
                </div>
              </fieldset>
          </form>
          </div>
          </div>
        </div>
      </div>
    </div>

        <!----- indicator------>

        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
          <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>

          </ol>



          <!-------- images ------->

          <div class="carousel-inner">

            <div class="carousel-item active">
              <img class="d-block w-100" src="https://images.pexels.com/photos/571163/pexels-photo-571163.jpeg?auto=compress&cs=tinysrgb&dpr=2&fit=crop&h=500&w=500" alt="First slide">
            </div>

            <div class="carousel-item">
              <img class="d-block w-100" src="https://images.pexels.com/photos/1990/man-person-people-emotions.jpg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940" alt="Second slide">
            </div>

            <div class="carousel-item">
              <img class="d-block w-100" src="https://images.pexels.com/photos/325521/pexels-photo-325521.jpeg?auto=compress&cs=tinysrgb&dpr=2&w=500" alt="Third slide">
            </div>


          </div>


          <!----- control next and previous--->

          <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>

</div>


{% endblock %}
