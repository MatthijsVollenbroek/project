{% extends "layout.html" %}

{% block title %}
    {{ username }}'s profile
{% endblock %}

{% block main %}


<div class="card">
  <img src="/static/posts/post2.jpg" style="width:100%">
  <h1>{{ username }}</h1>
  <div>
    <button class = "follow-button" onclick="myFunction()">Follow</button>
  <p id="demo"></p>
  </div>
  <div class="dropdown">
  <button class="dropbtn-profile" onclick="showBio()">Bio
    <i class="fa fa-plus"></i>
  </button>
  <div id="bio" class="dropdown-content-profile">
    <p>{{ bio }}</p>
  </div>
  <p class="title">Most liked post: {{ most_likes }}</p>
  <p class="title">Most disliked post: {{ most_dislikes }}</p>
  <p class="title">Followers: {{ followers }}</p>
</div>
</div>


<script>
/* When the user clicks on the button,
toggle between hiding and showing the dropdown content */
function showBio() {
  document.getElementById("bio").classList.toggle("show");
}

// Close the dropdown if the user clicks outside of it
window.onclick = function(event) {
  if (!event.target.matches('.dropbtn')) {
    var dropdowns = document.getElementsByClassName("dropdown-content");
    var i;
    for (i = 0; i < dropdowns.length; i++) {
      var openDropdown = dropdowns[i];
      if (openDropdown.classList.contains('show')) {
        openDropdown.classList.remove('show');
      }
    }
  }
}

function myFunction() {
  document.getElementById("demo").innerHTML = "Hello World";
}
</script>
</script>
{% endblock %}
